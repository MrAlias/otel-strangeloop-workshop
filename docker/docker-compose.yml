version: "2"
services:
  java:
    image: otel-workshop:latest
    ports:
      - "8080:80" ## expose 8080 outside of docker-land as an entrypoint, but keep 80 as the internal port.
    depends_on:
      - jaeger
  node:
    build:
      context: ../node
    ports:
      - "3000:80"
    depends_on:
      - jaeger
  python:
    build:
      context: ../python
    ports:
      - "5000:80"
    depends_on:
      - jaeger
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # frontend
      - "14268:14268" # thrift ingest
      - "14250"       # proto ingest
